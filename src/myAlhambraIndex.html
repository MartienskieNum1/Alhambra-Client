<!DOCTYPE html>
<html lang="en" id="alhambra">
<head>
    <meta charset="UTF-8">
    <title>Alhambra</title>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/myAlhambra.css" />
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>
<body class="font">

<header>
    <button class="back">Back</button>
    <div id="allPlayers" class="sidePanel">
        <a href="#" class="closebtn" >close</a>
    </div>

    <button class="showAllPlayers back">Show other players</button>
    <h1 class="font">My Alhambra</h1>
</header>

<main>
    <section id="scoreboard">
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                    <th>Virtual-Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>maarten</td>
                    <td>7</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="yourAlhambra">
        <div class="city">
            <div class="buildingInAlhambra" data-column="1" data-row="1">hallo</div>
        </div>
    </section>

    <section id="scorecard">
        <div id="buildingInHand">
            <p>Building in your hand:</p>
        </div>
        <img src="images/scoreBord.jfif" alt="scorecard">
    </section>

    <section id="yourReserve">
        <h1 id="reserveTitle" class="font">My Reserve</h1>
        <ul id="reserve">
            <li></li>
            <li></li>
        </ul>
    </section>

    <section id="yourMoney">
        <p class="totalValue">Total value: 0</p>
        <div class="yourMoney">
            <p class="yellow">2</p>
            <p class="green">3</p>
            <p class="blue">8</p>
            <p class="orange">6</p>
        </div>
    </section>
</main>

<script src="assets/js/config.js"></script>
<script src="assets/js/communication.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/startGame/startGameGeneralFunctions.js"></script>
<script src="assets/js/startGame/myAlhambra.js"></script>

</body>
</html>
