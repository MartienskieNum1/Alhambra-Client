<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alhambra</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/generalBoard.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>

</head>
<body class="font" id="board">
<button class="showGameRules" type="button">Show game rules</button>
<div class="grid-container">
    <h1 class="title">Welcome to the market!</h1>
    <p class="currentPlayer">Currently at play:<br>Player 1</p>

    <div class="buildings">
        <p class="pavilion" data-color="blue" data-value="">
            <img src="assets/media/blue.png" alt="blue">
        </p>
        <p class="arcades" data-color="green" data-value="">
            <img src="assets/media/green.png" alt="green">
        </p>
        <p class="chambers" data-color="orange" data-value="">
            <img src="assets/media/orange.png" alt="orange">
        </p>
        <p class="garden" data-color="yellow" data-value="">
            <img src="assets/media/yellow.png" alt="yellow">
        </p>
    </div>

    <div class="yourMoney">
        <p class="yellow">2</p>
        <p class="green">3</p>
        <p class="blue">8</p>
        <p class="orange">6</p>
    </div>

    <div class="money">
        <div class="flex-container">
            <p class="yellow">4</p>
            <p class="green">2</p>
            <p class="blue">9</p>
            <p class="orange">7</p>
        </div>
        <button class="button hidden">Take</button>
    </div>

    <div class="yourAlhambra">
        <button class="navigate">Your alhambra</button>
    </div>
</div>

<div class="hidden popup popupToBuy">
    <p class="close">X</p>
    <p>How would you like to pay?</p>
    <form>
        <!--generated in js-->
    </form>
</div>

<div class="hidden popup popupToPlace">
    <p>What would you like to do?</p>
    <div class="flex-container">
        <button class="inReserve">Place in reserve</button>
        <button class="inAlhambra">Place in Alhambra</button>
    </div>
</div>

<div class="hidden popup popupToPlaceInAlhambra" id="yourAlhambra">

</div>
<script src="assets/js/config.js"></script>
<script src="assets/js/communication.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/startGame/generalBoard.js"></script>
<script src="assets/js/startGame/startGameGeneralFunctions.js"></script>
</body>
</html>
