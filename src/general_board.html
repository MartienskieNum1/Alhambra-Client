<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alhambra</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/GeneralBoard.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
</head>
<body class="Font" id="Board">
    <div class="grid-container">
        <div class="buildings">
            <img src="images/arcades.jpg" alt="arcades">
            <img src="images/chambers.jpg" alt="chambers">
            <img src="images/fountain.jpg" alt="fountain">
            <img src="images/garden.jpg" alt="garden">
        </div>

        <div class="yourMoney">
            <p class="yellow">2</p>
            <p class="green">3</p>
            <p class="blue">8</p>
            <p class="orange">6</p>
        </div>

        <div class="money">
            <p class="yellow">4</p>
            <p class="green">2</p>
            <p class="blue">9</p>
            <p class="orange">7</p>
        </div>

        <div class="yourAlhambra">
            <button class="navigate">Your alhambra</button>
        </div>
    </div>
<script src="assets/js/config.js"></script>
<script src="assets/js/communication.js"></script>
<script src="assets/js/script.js"></script>
<script src="assets/js/startGame/generalBoard.js"></script>
<script src="assets/js/startGame/functions.js"></script>
</body>
</html>
